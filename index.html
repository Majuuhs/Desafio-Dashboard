<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Dashboard</title>
  
</head>

<body>
  <main>
    <section class="container">
      <div class="card card--avatar">
        <div class="card--avatar-top">
          <img src="./images/image-jeremy.png" alt="Jeremy">
          <div class="card--avatar-top-dados">
            <h1><span class="text">Report For</span><br>
            <spam class="name">Jeremy <br> Robson</spam>
          </h1>
          </div>
          
        </div>
        <ul class="info--time">
            <li class="info--time-option" onclick="changeCards('daily')">
              Daily
            </li>
            <li class="info--time-option" onclick="changeCards('weekly')">
              Weekly
            </li>
            <li class="info--time-option" onclick="changeCards('monthly')">
              Monthly
            </li>
          </ul>
      </div>
      <div class="card card--work">
        <span class="card--options">
          <img src="./images/icon-ellipsis.svg" alt="3 pontos menu">
        </span>
        <div class="card--inner">
          <div class="card--top">
            <span class="card--title">Work</span>
          </div>
          <div class="card--content">
            <span class="card--current-time">32hrs</span>
            <span class="card--previus-time">Last Week - 36hrs</span>
          </div>
        </div>
      </div>
      <div class="card card--play">
        <span class="card--options">
          <img src="/images/icon-ellipsis.svg" alt="3 Dots menu" />
        </span>
        <div class="card--inner">
          <div class="card--top">
            <span class="card--title">Play</span>
          </div>
          <div class="card--content">
            <span class="card--current-time"> 10hrs </span>
            <span class="card--previous-time">Last Week - 8hrs</span>
          </div>
        </div>
      </div>
      <div class="card card--study">
        <span class="card--options">
          <img src="/images/icon-ellipsis.svg" alt="3 Dots menu" />
        </span>
        <div class="card--inner">
          <div class="card--top">
            <span class="card--title">Study</span>
          </div>
          <div class="card--content">
            <span class="card--current-time"> 4hrs </span>
            <span class="card--previous-time">Last Week - 7hrs</span>
          </div>
        </div>
      </div>
      <div class="card card--exercise">
        <span class="card--options">
          <img src="/images/icon-ellipsis.svg" alt="3 Dots menu" />
        </span>
        <div class="card--inner">
          <div class="card--top">
            <span class="card--title">Exercise</span>
          </div>
          <div class="card--content">
            <span class="card--current-time"> 4hrs </span>
            <span class="card--previous-time">Last Week - 5hrs</span>
          </div>
        </div>
      </div>
      <div class="card card--social">
        <span class="card--options">
          <img src="./images/icon-ellipsis.svg" alt="3 Dots menu" />
        </span>
        <div class="card--inner">
          <div class="card--top">
            <span class="card--title">Social</span>
          </div>
          <div class="card--content">
            <span class="card--current-time"> 5hrs </span>
            <span class="card--previous-time">Last Week - 10hrs</span>
          </div>
        </div>
      </div>
      <div class="card card--selfcare">
        <span class="card--options">
          <img src="/images/icon-ellipsis.svg" alt="3 Dots menu" />
        </span>
        <div class="card--inner">
          <div class="card--top">
            <span class="card__title">Self Care</span>
          </div>
          <div class="card--content">
            <span class="card--current-time"> 2hrs </span>
            <span class="card--previous-time">Last Week - 2hrs</span>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a target="_blank" href="#"
        >Maria JÃºlia</a
      >.
    </div>
  </body>
  <footer>
    <script src="./data.json"></script>
    <script src="./js.js"></script>
  </footer>
</html>

  </main>
</body>
