<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>
  <main>
    <section class="container">
      <div class="card card__avatar">
        <div class="card__avatar-top">
          <img src="./images/image-jeremy.png" alt="Jeremy, um homem negro que está sorrindo. Ele veste uma blusa azul e por baixo uma colorida, seu cabelo es´ta com dreads">

          </div>
          
        </div>
        <ul class="info__time">
            <li class="info__time-option" onclick="changeCards('daily')">

            <li class="info__time-option" onclick="changeCards('weekly')">

        </div>

            <span class="card__title">Selfecare</span>
          </div>
          <div class="card__content">
            <div class="card__current-time">32hrs</div>
            <divs class="card__previus-time">Last Week - 36hrs</div>
          </div>
        </div>
      </div>
